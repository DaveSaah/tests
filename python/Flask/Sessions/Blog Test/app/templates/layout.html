<!DOCTYPE html>
<html lang="en">
    <head>
        {% if title %}
            <title>Flask Blog - {{title}}</title>
        {% else %}
            <title>Flask Blog</title>
        {% endif %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="{{description}}">
        {% block css %}{% endblock %}
    </head>
    <body>
        {% block content %}{% endblock %}
    </body>
</html>
